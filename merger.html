<!DOCTYPE html>
<html> 
    <head> 
        <title>Items Merging</title>
        <style>
            .flex {
                display: flex;  
                flex-direction:row;
                background-color: red;
            }

            .flex > div {  /*div children of the flex container*/
                background-color: #f1f1f1; 
                margin: 10px;  
                padding: 20px;  
                font-size: 30px;
            }

            /* Responsive layout */
            @media (max-width: 600px) { 
	            .flex{
		            flex-direction:column;
		            background-color: green;
	            }
	        }
        </style>
    </head>
    <body>
        <h2>Varshitha builds a merger</h2>
		<div class="flex" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
        <input type="text" id="txt" value="Enter Text Element">
        <p>Press the button to add elements in the end</p>
        <button onclick="addEnd()">Add end</button>
        <p>Press the button to remove the element</p>
        <button onclick="remove()">Remove</button>
        <p>Press the button to add elements in the front</p>
        <button onclick="addFront()">Add front</button>
        <p>Press the button to swapElements</p>
        <button onclick="swapElements()">Swap</button>
        
    </body>
    <script>

	    function addEnd() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            flex = document.getElementById("target");
            flex.appendChild(out);
        }

        function remove(){
            mergerItems = document.getElementsByClassName("merger");
            length = mergerItems.length;

            if (length > 0) {
                middleItem = Math.floor(length/2);
                mergerItems[middleItem].remove();
            }
        }

        function addFront() {
            text = document.getElementById("txt").value;
            out = document.createElement("div");
            out.innerHTML = text;
            out.className = "merger";
            flex = document.getElementById("target");
            firstChild = flex.firstChild;
            flex.insertBefore(out, firstChild);
        }
        function swapElements() {
            let mergerItems = document.getElementsByClassName("merger");
            let length = mergerItems.length;

            if (length >= 2) {
                let index1 = Math.floor(Math.random() * length);
                let index2 = Math.floor(Math.random() * length);

                // Ensure distinct indices
                while (index2 === index1) {
                    index2 = Math.floor(Math.random() * length);
                }

                let temp = mergerItems[index1].cloneNode(true);
                mergerItems[index1].replaceWith(mergerItems[index2].cloneNode(true));
                mergerItems[index2].replaceWith(temp);
            }
        }

        
    </script>
</html>
