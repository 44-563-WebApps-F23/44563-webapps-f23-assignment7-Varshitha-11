    <script>
        let treasureIds=["treasuremap1","treasuremap2","treasuremap3","treasuremap4","treasuremap5",

        var checkCount =0
        var penalty=0
        var lastCheck=0
        var treasureLocation=Math.floor(Math.random() * 25);;
        var trapLocation=Math.floor(Math.random() * 25);;
        var gameOver=false
        
        function check(position){
            if(gameOver==true){
    
            }
            else{
    
                if(position==treasureLocation){
                    id=treasureIds[position];
                    document.getElementById(id).src="Treasure.jpg";
                    
                    penalty=penalty-3;
                    console.log("Treasure Position :"+ position);
                    console.log("Penalty Points : "+ penalty);
                    console.log("Game Over");
                    gameOver=true;
                }
                else if(position==trapLocation){
                    id=treasureIds[position];
                    document.getElementById(id).src="Trap.jpg";
                    penalty=penalty+4;
                    gameOver=true;
                    console.log("Trap Position :"+position);
                    console.log("Penalty Points : "+penalty);
                    console.log("Game Over");
                }
                else{
                    id=treasureIds[position];
                    document.getElementById(id).src="Pirate.jpg";
                    checkCount=checkCount+1;
                    penalty=penalty+1;              
                    console.log("check count is:"+checkCount);
                    console.log("Penalty Points :"+penalty);
                }
    
                lastCheck=position;
                console.log("last check position is "+ lastCheck);
                document.getElementById("locations").innerHTML="Number of locations checked:"+ checkCount;
                document.getElementById("penalty").innerHTML="Total Penalty points :"+ penalty;
            }
            
        }
        function help(){
            let treasureLocationR=Math.floor(treasureLocation/5);
            let treasureLocationC=treasureLocation%5;
            let lastLocationR=Math.floor(lastCheck/5);
            let lastLocationC=lastCheck%5;
            let rowDiff=Math.abs(treasureLocationR-lastLocationR)
            let colDiff=Math.abs(treasureLocationC-lastLocationC)
            console.log(treasureLocationR,treasureLocationC,lastLocationR,lastLocationC)
            penalty=penalty+2;
            document.getElementById("penalty").innerHTML="Total Penalty Points :"+ penalty
            if((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1))
            {
                document.getElementById("help").innerHTML="Can smell it"
            }
            else if((rowDiff === 1 && colDiff === 1) || (rowDiff === 0 && colDiff === 2) || (rowDiff === 2 && colDiff === 0))
            {
                document.getElementById("help").innerHTML="Close Matie"
            }
            else{
                document.getElementById("help").innerHTML="Step Faster"
            }        
        }
        const newGameButton = document.getElementById("newGameButton");
        newGameButton.addEventListener("click", resetGame);
        function resetGame() {
            if(gameOver == true)
            {
                checkCount=0;
                penalty=0;
                gameOver=false;
    
                treasureLocation = Math.floor(Math.random() * 25);      
                trapLocation = Math.floor(Math.random() * 25);
          
                for (let i = 0; i < 25; i++) {
                const id = treasureIds[i];
                document.getElementById(id).src = "Treasure location.jpg";  
        }
                document.getElementById("locations").innerHTML = "Number of locations checked: " + checkCount;
